{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    <div>
      <canvas id="myChart" width="800" height="400"></canvas>
      <script type="text/javascript" src="{{ url_for('static', filename = 'js/basicBarChartt.js') }}"></script>
    </div>
{% endblock %}
