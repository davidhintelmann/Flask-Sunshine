{% extends "base.html" %}

{% block content %}
    {% if query is not none %}
      <div>
        <p><b>{{ query }}</b></p>
        <br>
        <p><b>{{ query.sector}}</b></p>
      </div>
    {% else %}
        <p><b>Query Empty, please contact davidhin@mac.com with information on bug encountered.</b></p>
    {% endif %}
    <div>
      <canvas id="myChart" width="800" height="400"></canvas>
      <script type="text/javascript" src="{{ url_for('static', filename = 'js/basicBarChar.js') }}"></script>
    </div>
{% endblock %}
